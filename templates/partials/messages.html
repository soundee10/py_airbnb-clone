{% if messages %}
<ul class="absolute mx-auto left-0 right-0 z-10 flex justify-center">
    {% for message in messages %}
    <li class="message font-medium bg-gray-600 rounded-xl px-5 py-2 z-10 text-white {% if message.tags %} {{ message.tags }}{% endif %}"">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
