{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_name%}{% endblock page_name%}| Nbnb</title>
  </head>
  <body class = "text-gray-900 mt-20 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-16 border-b border-gray-400 fixed bg-white">
      <div class="flex items-center">
        <a href="{% url "core:home" %}" class = "mr-4">
          <img class="w-24" src="{% static 'img/logo.png' %}" />
        </a>  
         {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}">
          <input class="search-box w-80 border px-4 py-1.5 font-medium placeholder-gray-600 rounded shadow-md hover:shadow-xl focus:outline-none" name="city" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}          
      </div>
      {%include "partials/nav.html" %}
    </header>
    {%block content%} {% endblock %} 
    {%include "partials/messages.html" %}
    {%include "partials/footer.html" %}
  </body>


</html>
