{% extends 'base.html' %}

{% block page_name %}
    {{room.name}}'s Photos
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-4/5 mx-auto my-10 flex flex-col p-6">
        
            <div class="my-5 w-full">
                <a href="{% url 'rooms:add-photo' room.pk%}" class="btn-link w-1/2 block"> Upload Photo </a>
            </div>
        
            {% for photo in room.photos.all %}
                <div class="mb-5 border p-6 border-gray-500 flex justify-between">
                    <div class="flex items-start">
                        <img src="{{photo.file.url}}" class="w-32 h-32" />
                        <span class="ml-5 text-xl">{{photo.caption}}</span>
                    </div>
                    <div class="flex flex-col w-1/6 text-white">
                       <a class="btn-link mb-3 bg-green-400" href="{% url 'rooms:edit-photo' room.pk photo.pk%}">Edit</a>
                       <a class="btn-link mb-3 " href="{% url 'rooms:delete-photo' room.pk photo.pk%}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        
            <div class="flex justify-center mt-5">
                <a href="{% url 'rooms:edit' room.pk%}" class="text-green-500 font-medium text-2xl"> Back to edit room</a>
            </div>

    </div>

{% endblock content %}
