<form method="POST" action"{% url "users:signup" %} class="w-11/12">
    {% csrf_token %} 
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <span class="text-red-600 font-medium text-sm">{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
       {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}
    <button class='btn text-white bg-red-400 mb-2'>Sign up</button>
</form>
